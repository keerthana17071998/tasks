<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using HTML Attributes</title>
</head>
<body>
    <!-- (image tag) It is used to insert image in page.
    attributes:src-it specifies the location/path of the image where it is present
               width-it specifies the width of the image
               height-it specifies the height of the image
               alt-it an alternative text-->
    <p><img src="/home/harshi/Desktop/practice/task/20180815_135441.jpg" width="50" height="50" alt="flowers"></p>
    
    <!--(anchor tag)
        href-it contains the link to which it has to be navigated
        title-it provides title 
        target- where to display the provided url like in the same page or in new tab etc  -->
    <p><a href="https://www.google.com/" title="Search Engine" target="_blank">Google</a></p>
    
    <!--( abbreviation tag)
        title-it contails the full form of the given word  -->
    <p><abbr title="Hyper Text Markup Language">HTML</abbr></p>

    <!-- (input tag)
        type-it defines the type of input for example text/password/button/radio etc
        value-it specifies the value of input to be given -->
    <p><input type="text" value="keerthana"></p>

     <!-- (nav) it defines a set of navigation links -->
     <nav class="flowers">

        <!-- (ol) it defines an ordered list item -->
        <ol>

            <!-- (li) it defines a list item -->
            <li><a href="roses">roses</a></li>
            <li><a href="sunflower">sunflower</a></li>
        </ol>
    </nav>
</body>
</html>
